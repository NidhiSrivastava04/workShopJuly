<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <section>
    <div class="cont">
        <form action="" onsubmit="return false">
            <div>
                <label for="username">Username</label>
                <input style="margin-left: 15px;" type="text"  name="" id="username">
                <p> <small id="username_errMsg"></small> </p>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input  style="margin-left: 42px;"  type="text" name="" id="email">
                <p><small id="email_errMsg"></small> </p>
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input  style="margin-left: 19px;"  type="password"  name="" id="password">
                <p> <small id="password_errMsg"></small></p>
            </div>
            <button id="loginBtn">Login</button>
        </form>
    </div>
 </section>
    <script src="app.js"></script>
    <script>
        for (var i=0; i<3; i++)
        {setTimeout(function(){console.log(i);}, i*1000)};
    </script>
</body>
</html>
